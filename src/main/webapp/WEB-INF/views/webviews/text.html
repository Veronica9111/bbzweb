<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.checkbox{width: 15px;height: 15px;display: block;float: none;border:1px solid #DBDBDB;background: #F5F7F9;cursor: pointer;position: absolute;top: 0;left: 0;}
.checkbox-con .cur{border:none;width: 17px;height: 17px;background:url(http://www.zjgsq.com/wp-content/uploads/2014/07/1.png) no-repeat;}
.checkbox-con span{display: inline-block;position: relative;padding-left: 20px;margin-right: 10px;}
.checkbox-con .ipt-hide{position: absolute;width: 0;height: 0;border: none;}
	</style>
	<script src="/js/webjs/jquery-1.8.1.min.js"></script>
	<script type="text/javascript">
	$(function () {
    $('.checkbox').on('click',function(){
	if($(this).siblings("input[type='checkbox']").is(':checked')){
		$(this).removeClass('cur');
		$(this).siblings("input[type='checkbox']").removeAttr('checked')
	}
	else{
		$(this).addClass('cur');
		$(this).siblings("input[type='checkbox']").attr('checked','checked')
	}
});
 });
	</script>
</head>
<body>
	<div class="checkbox-con">
	   	<span><input type="checkbox"  class="ipt-hide"><label class="checkbox"></label>选项一</span>
	   	<span>
		<input type="checkbox"  class="ipt-hide"><label class="checkbox"></label>选项二</span>							
	</div>
	
</body>
</html>
