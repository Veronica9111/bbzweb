function showChatDlg() {
	var topWin = window.top.document.getElementById("frameChat").contentWindow;
	topWin.document.getElementById("chat_small").click();
}
	BUI.use(['bui/imgview', 'bui/overlay'], function(Imgview, Overlay){
		function createDataList(data) {
			$('#retData').html("");
			if(data == null || data == '') return;
			data.sort(function(a,b){return a.id<b.id?-1:1});
			for(var i=0; i<data.length; i++) {
				var container = $('#retData');
			    var a = $("<tr><td>"+data[i].id+"</td><td>"+data[i].companyName+"</td><td>"+data[i].date+"</td><td>"+data[i].fileName+"</td></tr>");
			    a.appendTo(container);
			}
		};
		$.ajax({
			url : '/company/getSalaryHistory',
			type : "POST",
			data : {},
			success : function(data) {
				createDataList(data);
			}
		});
		$('#searchData').click(function(){
			
		})
	});
