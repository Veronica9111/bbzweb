	BUI.use(['bui/imgview', 'bui/overlay'], function(Imgview, Overlay){
		var viewContent = new Imgview.ViewContent({
            render: "#imgviewWrap",
            autoRender: false, // 设置为true就自动渲染，默认为false！
            // 以下属性全部可以set来修改。
            width: 760,
            height: 480,
            imgSrc: "",
            //rotateTime: 300, // 旋转时间,默认300
            //scaleTime: 300, // 缩放时间,默认300
            overflowSize: 100, // 边界回弹像素,默认100,实际上是取Math.min(overflowSize,imgNowWidth,imgNowHeight)
            drag: true //是否可以拖动，默认为true
        });
		viewContent.render();
		$(".controls-wrap").on('click',function(e){
            var target = e.target;
            if($.contains(this,target)){
            var self = jQuery(target),
            cls = self.attr("class");
            if (cls == "viewImg") {
                self.attr({"href" : viewContent.get('imgSrc'),"target" : "_blank"});
                return true;
                } else if (cls == "drag1") {
                viewContent.set("drag", false);
                } else if (cls == "drag2") {
                viewContent.set("drag", true);
                } else if (cls == "chgImg1") {
                viewContent.set("imgSrc", "http://pic.sc.chinaz.com/files/pic/pic9/201505/apic11703.jpg");
                } else if (cls == "chgImg2") {
                viewContent.set("imgSrc", "http://b.hiphotos.baidu.com/image/pic/item/adaf2edda3cc7cd9840d6c923a01213fb80e915c.jpg");
                } else if (cls == "resize1") {
            var width = 800,height = 600;
            $("#img-preview-wrap").width(width).height(height);
            viewContent.resize({width : width,height : height});
            viewContent.set('width', width);
            viewContent.set('height', height);
            } else if (cls == "resize2") {
            // 测试resize
            var width = 400,height = 300;
            $("#img-preview-wrap").width(width).height(height);
            // viewContent.resize({width : width,height : height});
            viewContent.set('width', width);
            viewContent.set('height', height);
            }else{
            // 为了方便,直接根据className调用
            viewContent[cls]();
            }
            return false;
            }
        });
		var dialogForm = new Overlay.Dialog({
		    title:'对账单图片',
		    width:880,
		    height:550,
		    contentId:'contentImg',
		    success:function () {
		        this.close();
		    },
		    buttons : []

		function createDataList(data) {
			$('#retData').html("");
			if(data == null || data == '') return;
			data.sort(function(a,b){return a.date<b.date?1:-1});
			for(var i=0; i<data.length; i++) {
				var container = $('#retData');
			    var a = $("<tr><td>"+data[i].date+"</td><td>"+data[i].ide_name+"</td><td>"+data[i].ide_account+"</td><td>"+data[i].ide_bank_name+"</td><td><span class='text-info'>待识别</span></td><td><a href='javascript:void(0);'>点击查看对账单图片</a></td></tr>");
			    var imgsrc = '/files/company/' + data[i].file_name;
			    
			    a.attr("img-src", imgsrc);
			    
			    a.click(function(event) {
			    	viewContent.set('imgSrc', $(this).attr("img-src"));
				    dialogForm.show();
			    });
			    a.appendTo(container);
				/* if(data[i].status == '0') {
					$('#retData').append("<tr><td>"+data[i].date+"</td><td>"+data[i].ide_name+"</td><td>"+data[i].ide_account+"</td><td>"+data[i].ide_bank_name+"</td><td><span class='text-info'>待识别</span></td><td><a href='javascript:void(0);'>点击查看对账单图片</a></td></tr>");
					a.click(function(event) {clickImageView(img);

				} else if(data[i].status == '1') {
					$('#retData').append("<tr><td>"+data[i].date+"</td><td>"+data[i].ide_name+"</td><td>"+data[i].ide_account+"</td><td>"+data[i].ide_bank_name+"</td><td><span class='text-success'>识别成功</span></td><td><a href='javascript:clickImageView(\'"+data[i].file_name+"\')'>点击查看对账单图片</a></td></tr>");
				} else {
					$('#retData').append("<tr><td>"+data[i].date+"</td><td>"+data[i].ide_name+"</td><td>"+data[i].ide_account+"</td><td>"+data[i].ide_bank_name+"</td><td><span class='text-danger'>识别失败</span></td><td><a href='javascript:clickImageView(\'"+data[i].file_name+"\')'>点击查看对账单图片</a></td></tr>");
				} */
			}
		};
		$.ajax({
			url : '/company/getAllCompanyBankSta',
			type : "POST",
			data : {},
			success : function(data) {
				createDataList(data);
			}
		});
		$('#searchData').click(function(){
			var conditionType = $('#condition option:selected').val();
			var conditionValue = $('#content').val();
			if(conditionType != '0' && (conditionValue == null || conditionValue == '')) {
				BUI.Message.Alert('请输入需要检索内容的内容！','warning');
				return;
			}
			if(conditionType == '2') {
				if(conditionValue == '待识别') conditionValue = '0';
				if(conditionValue == '识别成功') conditionValue = '1';
				if(conditionValue == '识别失败') conditionValue = '2';
			}
			$.ajax({
				url : '/company/getAllCompanyBankSta',
				type : "POST",
				data : {conditionType : conditionType, conditionValue : conditionValue},
				success : function(data) {
					createDataList(data);
				}
			});
		})
	});
