<script type="text/javascript">
function isNumber(str){
    var re = /^[0-9]+.?[0-9]*$/;
    if (!re.test(str)){
   	 return false;
    }
    return true;
}
BUI.use(['bui/imgview', 'bui/overlay'], function(Imgview, Overlay){
	var modifyPwdForm = new Overlay.Dialog({
        title:'密码修改',
        width:600,
        height:280,
        contentId:'modifyPwd',
        success:function () {
          	this.close();
        },
        buttons : []
    });
	$('#setPwd').click(function(){
		modifyPwdForm.show();
	})
	$('#modify_pwd_button').click(function(){
		var oldPwd = $('#old_pwd').val();
		var newPwd = $('#new_pwd').val();
		var confirmNewPwd = $('#confirm_new_pwd').val();
		if(oldPwd == null || oldPwd == "") {
			BUI.Message.Alert('请输入旧密码！','warning');
			return;
		}
		if(newPwd == null || newPwd == "") {
			BUI.Message.Alert('请输新密码！','warning');
			return;
		}
		if(confirmNewPwd == null || confirmNewPwd == "") {
			BUI.Message.Alert('请输入新密码！','warning');
			return;
		}
		if(newPwd != confirmNewPwd) {
			BUI.Message.Alert('两次输入的新密码不一致，请检查！','warning');
			return;
		}
		$.ajax({
			url : '/modifyPassword',
			type : "POST",
			data : {oldPwd:oldPwd, newPwd:newPwd},
			success : function(data) {
				if(data.error_code == "0") {
					BUI.Message.Alert('修改密码成功！','success');
				} else {
					BUI.Message.Alert('修改密码失败！错误信息：' + data.error_msg,'warning');
				}
			},
			error : function(data) {
				BUI.Message.Alert('修改密码失败！错误信息：' + data.error_msg,'warning');
			}
		});
	})
});
	BUI.use(['bui/imgview', 'bui/overlay'], function(Imgview, Overlay){		
		var deleteIdList = new Array();
		$('#deleteData').click(function(){
			if(deleteIdList.length == 0) {
				BUI.Message.Alert('请先勾选需要删除的记录！','warning');
			} else {
				$.ajax({
					url : '/accounter/deleteCompanyBill',
					type : "POST",
					data : {deleteIdList:deleteIdList.join(",")},
					success : function(data) {
						$.ajax({
							url : '/accounter/getAllCompanyBill',
							type : "POST",
							data : {},
							success : function(data) {
								createDataList(data);
							}
						});
					}
				});
			}
		})
		
		function bindCheck() {
			$(".data-check-id").die().live("click",function(){
				var id = $(this).val();
				if ($(this).is(':checked')) {
					deleteIdList.push(id);
				} else {
					for(var i=0; i<deleteIdList.length; i++) {
						if(deleteIdList[i] === id) {
							deleteIdList.splice(i, 1);
							break;
						}
					}
				}
			})
		}
		
		var modifyInfoForm = new Overlay.Dialog({
            title:'修改发票相关信息',
            width:600,
            height:280,
            contentId:'modifyInfo',
            success:function () {
              	//alert('确认');
              	this.close();
            },
            buttons : []
        });
		
		$('#modify_button').click(function(){
			var id=$('#current_modify_id').val();
			var amount=$('#modify_amount').val();
			var type=$("#modify_type").val();
			var supplyName=$('#supplyName').val();
			var flag=$("#isFixedAssets").prop('checked') ? 1 : 0;
			if(!isNumber(amount)) {
				BUI.Message.Alert('金额必须为数字，请检查！','warning');
				return;
			}
			if(supplyName == null || supplyName == "") {
				BUI.Message.Alert('供应商名称不能为空，请检查！','warning');
				return;
			}
			if(type == null || type == "") {
				BUI.Message.Alert('费用类型不能为空，请检查！','warning');
				return;
			}
			$.ajax({
				url : '/accounter/modifyCompanyBill',
				type : "POST",
				data : {id:id, amount:amount, type:type, supplyName:supplyName, isFixedAssets:flag},
				success : function(data) {
					$.ajax({
						url : '/accounter/getAllCompanyBill',
						type : "POST",
						data : {},
						success : function(data) {
							createDataList(data);
						}
					});
				}
			});
			modifyInfoForm.close();
		})
		
		function createDataList(data) {
			if(data == null || data == '') return;
			data.sort(function(a,b){return a.date<b.date?1:-1});
			$('#retData').html("");
			for(var i=0; i<data.length; i++) {
				var container = $('#retData');
				var trNode = $("<tr></tr>");
			    var tdNode1 = $("<td>"+data[i].date+"</td><td>"+data[i].company_name+"</td><td>"+(data[i].amount == null || data[i].amount == "" ? "0" : data[i].amount)+"</td><td>"+(data[i].supplyName == null || data[i].supplyName == "" ? "未设定" : data[i].supplyName)+"</td><td>"+(data[i].isFixedAssets == null || data[i].isFixedAssets == "0" ? "否" : "是")+"</td><td>"+(data[i].expense_type == null || data[i].expense_type == "" ? "未设定" : data[i].expense_type)+"</td>");
			    var tdNode2 = $("<td></td>");
			    var aNode = $("<a href='javascript:void(0)'>点击查看发票图片</a>");
			    var tdNode3 = $("<td></td>");
			    var operateNode = $("<a href='javascript:void(0)'>修改金额或费用类型</a>");
			    var imgsrc = '/files/company/' + data[i].file_name;
			    aNode.attr("img-src", imgsrc);
			    aNode.click(function(event) {
			    	//viewContent.set('imgSrc', $(this).attr("img-src"));
				    //dialogForm.show();
			    	openBillImage($(this).attr("img-src"));
			    	//openBillImage("/img/webimg/emily.jpg");
			    });
			    aNode.appendTo(tdNode2);
			    
			    operateNode.attr("bill-id", data[i].id);
			    var tmpData = data[i];
			    (function(tmpData){
                    operateNode.click(function(event) {
						$('#current_modify_id').val($(this).attr("bill-id"));
						$('#modify_type').val(tmpData.expense_type);
						$('#modify_amount').val(tmpData.amount);
						$('#supplyName').val(tmpData.supplyName);
						tmpData.isFixedAssets == null || tmpData.isFixedAssets == '0' ? $("#isFixedAssets").prop('checked', false) : $("#isFixedAssets").prop('checked', true);
						modifyInfoForm.show();
					});				
				}(data[i]));
			   
			    operateNode.appendTo(tdNode3);
			    tdNode1.appendTo(trNode);
			    tdNode2.appendTo(trNode);
			    tdNode3.appendTo(trNode);
			    trNode.appendTo(container);
			}
			//bindCheck();
		};
		$.ajax({
			url : '/accounter/getAllCompanyBill',
			type : "POST",
			data : {},
			success : function(data) {
				createDataList(data);
			}
		});
		/* $('#searchData').click(function(){
			var conditionType = $('#condition option:selected').val();
			var conditionValue = $('#content').val();
			if(conditionType != '0' && (conditionValue == null || conditionValue == '')) {
				BUI.Message.Alert('请输入需要检索内容的内容！','warning');
				return;
			}
			$.ajax({
				url : '/accounter/getAllCompanyBill',
				type : "POST",
				data : {conditionType : conditionType, conditionValue : conditionValue},
				success : function(data) {
					createDataList(data);
				}
			});
		}) */
	});
	
	//侧栏高度
    (function(){
        var H=$(window).height();
        var h1=$(".side-bar-top").height()+$(".side-bar-bottom").height();
        $(".side-bar-content").height(H-h1);
        $(window).resize(function(){
            H=$(window).height();
            $(".side-bar-content").height(H-h1);
        });
    })()
	//竖状菜单
	var menu = new menuTree(
            {"nodes" : [
{text : '完善注册信息',id : '20',href:"/views/webviews/accounter/finish_reg_info.html",  leaf:false, expanded : false,children: []},
{text : '公司费用信息',id : '10',href:"/views/webviews/accounter/company_expense_records.html", leaf:false, expanded : false,children: []},
{text : '公司工资模板上传',id : '30',href:"/views/webviews/accounter/company_salary_template_upload.html", leaf:false, expanded : false,children: []},
{text : '预约取发票方式查询',id : '40',href:"/views/webviews/accounter/take_bill_way.html", leaf:false, expanded : false,children: []},
{text : '公司发票信息',id : '50',href:"/views/webviews/accounter/company_expense_account.html", leaf:false, expanded : false,children: []}
						]
            },"menuTree"
        );
    defaultSelect("50");
    function defaultSelect(id){ 
        $("#"+id).parent().addClass("bui-menu-item-selected")
    }
    
</script>
