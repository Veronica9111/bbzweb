<!--该js需要修改js路径及修改seajs路径-->
<script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
<script src="http://g.alicdn.com/bui/seajs/2.3.0/sea.js"></script>
<script src="http://g.alicdn.com/bui/bui/1.1.17/config.js"></script>
<script type="text/javascript">
	//侧栏高度
    (function(){
        var H=$(window).height();
        var h1=$(".side-bar-top").height()+$(".side-bar-bottom").height();
        $(".side-bar-content").height(H-h1);
        $(window).resize(function(){
            H=$(window).height();
            $(".side-bar-content").height(H-h1);
        });
    })()
	//竖状菜单
    BUI.use('bui/tree',function (Tree) {
        var menu = new Tree.TreeMenu({
        render : '.side-bar-content',

        elCls : 'bui-side-menu', 
        itemCls : 'bui-menu-item',
        expandAnimate : true,
        showIcons : false,

        dirTpl : '<li class="menu-leaf menu-second"><div class="bui-menu-title"><s></s><span class="bui-menu-title-text"><a href="{href}">{text}</a></span></div></li>',
        leafTpl : '<li class="menu-leaf"><a href="{href}">{text}</a></li>',

        nodes : [
            {text : '组织权限',id : '',href:"javascript:void(0)",expanded : true,children : [
                {text : '组织架构设置',id : '',href:"#"},
                {text : '基本资料设置',id : '',href:"#"},
                {text : '供应商和客户信息',id : '',href:"#"}
            ]},
            {text : '收件箱',id : '',href:"#",leaf : false,children: []},
            {text : '销售清单',id : '',href:"#",leaf : false,children: []},
            {text : '发票',id : '',href:"#",leaf : false,children: []},
            {text : '费用报销',id : '',href:"javascript:void(0)",expanded : true,children : [
                {text : '收件箱',id : '',href:"#"},
                {text : '新建报销单',id : '',href:"#"},
                {text : '草稿',id : '',href:"#"},
                {text : '待审核报销单',id : '',href:"#"},
                {text : '已审核报销单',id : '',href:"#"},
                {text : '我的历史报销单记录',id : '',href:"#"},
                {text : '报销费用分析',id : '',href:"#"}
            ]},
            {text : '工资社保单',id : '',href:"#",leaf : false,children: []},
            {text : '银行对账单',id : '',href:"#",leaf : false,children: []},
            {text : '网上抄税',id : '',href:"#",leaf : false,children: []},
            {text : '预约取发票',id : '',href:"#",leaf : false,children: []},
            {text : '报表分析',id : '',href:"#",leaf : false,children: []}
            ]
    	});
   		menu.render();
		$.each($("li.menu-second"),function(){
			var that = $(this);
			if(that.next().hasClass("menu-second")){
				that.find("s").remove();
			}
		})
        menu.on('itemclick',function(ev){
            $('.log').text(ev.item.text);
        }); 
    });
</script>
