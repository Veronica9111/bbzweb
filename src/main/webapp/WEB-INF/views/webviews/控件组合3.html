    <script type="text/javascript">

	        var h1=$(".side-bar-top").height()+$(".side-bar-bottom").height();

	            $(".side-bar-content").height(H-h1);
	        });
	    })()

        var menu = new menuTree(

                    {text : '控件组合',id : 'a2',href:"控件组合.html"},
                    {text : '基本资料设置',id : 'a3',href:"#"},
                    {text : '供应商和客户信息',id : 'a4',href:"#"}
                ]},
                {text : '费用报销',id : 'b',href:"#",expanded : false,children : [
                    {text : '收件箱',id : 'b1',href:"#"},
                    {text : '新建报销单',id : 'b2',href:"#"},
                    {text : '草稿',id : 'b3',href:"#"},
                    {text : '待审核报销单',id : 'b4',href:"#"},
                    {text : '已审核报销单',id : 'b5',href:"#"},
                    {text : '我的历史报销单记录',id : 'b6',href:"#"},
                    {text : '报销费用分析',id : 'b7',href:"#"}
                ]},
                {text : '收件箱',id : 'c',href:"#",leaf : false,children: []},
                {text : '销售清单',id : 'd',href:"#",leaf : false,children: []},
                {text : '发票',id : 'e',href:"#",leaf : false,children: []},
                {text : '工资社保单',id : 'f',href:"#",leaf : false,children: []},
                {text : '银行对账单',id : 'g',href:"#",leaf : false,children: []},
                {text : '网上抄税',id : 'h',href:"#",leaf : false,children: []},
                {text : '预约取发票',id : 'i',href:"#",leaf : false,children: []},

                ]

        //弹窗
        BUI.use('bui/overlay',function(Overlay){
            var dialog = new Overlay.Dialog({
                width:510,
                height:430,
                elCls : 'custom-dialog',
                contentId:'contentVideo',
                buttons : []
            });
            //dialog.show();
            $('#btnShow8').on('click',function () {
                dialog.show();
            });
            //dialogForm
            var dialogForm = new Overlay.Dialog({
                title:'标题',
                width:600,
                //height:300,
                contentId:'contentForm',
                success:function () {
	              	alert('确认');
	              	this.close();
	            },
                buttons : []
            });
            $('#btnShow').on('click',function () {
                dialogForm.show();
            });
            //dialogForm
            var dialogImg = new Overlay.Dialog({
                title:'查看图片',
                width:880,
                height:550,
                contentId:'contentImg',
                success:function () {
                    alert('确认');
                    this.close();
                },
                buttons : []
            });
            $('#btnShow7').on('click',function () {
                dialogImg.show();
            });

            //dialogText 非模态窗口
            var dialogText = new Overlay.Dialog({
                title:'标题',
                width:300,
                //height:150,
                elCls : 'custom-dialog',
                bodyContent:'<p style=" padding:10px;"><i class="iconfont mr20">&#xe635;</i>这是一个模态窗口,修改dialog样式</p>',
                buttons : []
            });
            $('#btnShow2').on('click',function () {
                dialogText.show();
            });
            //dialogBtn 自定义按钮
            var dialogBtn = new Overlay.Dialog({
                title:'标题',
                width:600,
                //height:300,
                contentId:'contentBtn',
                buttons : [
                    {
                        text:'自定义',
                        elCls : 'button button-primary',
                        handler : function(){
                          //do some thing
                          this.close();
                        }
                      },{
                        text:'关闭',
                        elCls : 'button',
                        handler : function(){
                          this.close();
                        }
                    }
                ]
            });
            $('#btnShow3').on('click',function () {
                dialogBtn.show();
            });
            //dialogAlert 模态窗口
            var dialogAlert = new Overlay.Dialog({
	            title:'模态窗口',
	            width:500,
	            height:250,
	            bodyContent:'<p>这是一个模态窗口,默认带有确认取消按钮</p>',
	            success:function () {
	              alert('确认');
	              this.close();
	            }
	          });
	        $('#btnShow5').on('click',function () {
	          dialogAlert.show();
	        });
	        //继续弹出Message
	        var dialogMessage = new Overlay.Dialog({
	            title:'配置html',
	            width:500,
	            height:250,
	            mask:true, // 显示mask
	            zIndex: 1000, // 自定义zindex，比message的更小
	            maskShared:false, // 不共用mask
	            //配置文本
	            bodyContent:'<p>点击确定，显示弹出框，确定dialog隐藏。</p>',
	            success:function () {
	              BUI.Message.Show({
	                msg : '这是一个自定义的提示框?',
	                icon : 'question',
	                buttons : [
	                  {
	                    text:'yes',
	                    elCls : 'button button-primary',
	                    handler : function(){
	                      dialog.close();
	                      this.close();
	                    }
	                  },
	                  {
	                    text:'no',
	                    elCls : 'button',
	                    handler : function(){
	                      this.close();
	                    }
	                  }
	       
	                ]
	              });
	            }
	          });
	        $('#btnShow6').on('click',function () {
	          dialogMessage.show();
	        });
        });
        //Tabs
        BUI.use(['bui/tab','bui/mask'],function(Tab){
            var tab = new Tab.TabPanel({
                render : '#tab',
                elCls : 'button-tabs',
                panelContainer : '#panel',
                panelTpl : '<div class="panel"><p>{title}:{value}</p></div>',
                autoRender: true,
                children:[
                    {title:'标签一',value:'1',selected : true},
                    {title:'标签二',value:'2',selected : false},
                    {title:'标签三',value:'3',selected : false},
                    {title:'标签四',value:'4',selected : false},
                    {title:'标签五',value:'5',selected : false},
                    {title:'标签六',value:'6',selected : false}
                ]
            });
            tab.setSelected(tab.getItemAt(0));
        });
        //弹tab层
        BUI.use(['bui/overlay','bui/form'],function(Overlay,Form){
            var tabForm = new Form.Form({
                srcNode : '#tabDiv'
            }).render();
            var tabDialog = new Overlay.Dialog({
                // title:'标题',
                width:720,
                //height:400,
                //配置DOM容器的编号
                contentId:'contentTabs',
                buttons:[],
                success:function () {
                    alert('确认');
                    this.close();
                }
            });
            $('#btnShow4').on('click',function () {
              var sender = $(this),
                type = sender.text(),
                effect = {
                  effect : type,
                  duration : 400// 
                  //callback : function(){} ,callback 回调函数
                };
                tabDialog.set('effect',effect);
                tabDialog.show();
                var tabPar=$("#tabDiv").parent();
                tabPar.prev().remove();
                tabPar.find(".bui-stdmod-footer").remove();
                tabPar.css({"padding":"0"});
                console.log(tabPar.parent().find(".bui-ext-close"));
                tabPar.parent().find(".bui-ext-close").css({
                    "left" : "0",
                    "top" : "420px",
                    "width" : "120px",
                    "height" : "60px",
                    "border-top" : "1px solid #212326",
                    "background-color":"#35383b"
                })
                tabPar.parent().find(".bui-ext-close-x").css({
                    "background":"none",
                })
                tabPar.parent().find(".x-icon").css({
                    "height":"60px",
                    "line-height":"60px",
                    "width":"120px",
                    "text-align":"center",
                    "color":"#fff",
                    "font-weight":"normal",
                    "font-size":"30px"
                })
                // icon css
                var icon=['<i class="iconfont">&#xe634;</i>','<i class="iconfont">&#xe634;</i>','<i class="iconfont">&#xe634;</i>','<i class="iconfont">&#xe634;</i>','<i class="iconfont">&#xe634;</i>','<i class="iconfont">&#xe634;</i>']
                var ul_list = $("#tabDiv").find(".tab-panel-inner").find("ul").find("li");
                $.each(ul_list,function(i){
                    $(this).append(icon[i]);
                })
            });
        });
    </script>
