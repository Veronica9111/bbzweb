<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>上海元升财务咨询有限公司</title>
<!--基础-->
<link rel="stylesheet" type="text/css" href="/css/webcss/bui.css">
<link rel="stylesheet" type="text/css" href="/css/webcss/golbal.css">
<link rel="stylesheet" type="text/css" href="/css/webcss/layout.css">
</head>
<body>
	<div class="wrap">
		<div class="side-bar">
			<div class="side-bar-top">
				<img src="/img/webimg/bss-logo.png">
				<h1>上海元升财务咨询有限公司</h1>
			</div>
			<div class="side-bar-content" id="menuTree"></div>
			<div class="side-bar-bottom">
				<ul>
					<li><a href="javascript:void(0);"><i class="setting"></i>设置</a></li>
					<li><a href="/logout"><i class="exit"></i>安全退出</a></li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="menu">
				<a href="javascript:void(0)" class="active">审核报销单</a>
			</div>
			<div class="panel mt20" style="min-height: 600px;">
				<div class="panel-header">待审核报销单列表</div>
				<div class="panel-body">
					<div class="well">
						<div class="form-horizontal onlineTools">
							<div class="row show-grid">
								<label class="control-label control-label-small"></label>
								<div class="controls">
									<select name="condition" id="condition"
										class="input input-normal"><option value='0'>所有</option></select><input
										type="text" id="content" class="input input-normal ml10">
									<button onclick="searchData();"
										class="button button-success ml10">搜索</button>
									<button onclick="onePressReject();"
										class="button button-danger ml10">一键审核拒绝</button>
									<button onclick="onePressPass();"
										class="button button-success ml10">一键审核通过</button>
								</div>
							</div>
						</div>
					</div>
					<div class="table text-center">
						<div class="row-fluid show-grid th">
							<div class="span1">&nbsp;</div>
							<div class="span3">ID号</div>
							<div class="span3">提交日期</div>
							<div class="span3">费用类型</div>
							<div class="span3">金额</div>
							<div class="span3">详细描述</div>
							<div class="span3">审核理由</div>
							<div class="span2">发票查看</div>
							<div class="span2">操作</div>
						</div>
						<div id="retData"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://g.alicdn.com/bui/jquery-1.8.1.min.js"></script>
	<script src="http://g.alicdn.com/bui/seajs/2.3.0/sea.js"></script>
	<script src="http://g.alicdn.com/bui/bui/1.1.17/config.js"></script>
	<script type="text/javascript">
		var page = 1;
		var pageSize = 1000;
		var invoiceIdList = new Array();
		$.ajax({
			url : '/companyUser/getNeedAuditInvoiceList',
			type : "POST",
			data : {status:1, page:page, pageSize:pageSize},
			success : function(data) {
				if(data == null || data == '') return;
				$('#retData').empty();
				alert(JSON.stringify(data));
				data.sort(function(a,b){return a.submit_time<b.submit_time?1:-1});
				for(var i=0; i<data.length; i++) {
					$('#retData').append("<div class='row-fluid show-grid td'><div class='span1'><p class='text-hide data-checkbox'><input type='checkbox' value='"+data[i].invoice_id+"' class='data-check-invoice-id'></p></div><div class='span3'><p class='text-hide data-invoice-id'>"+data[i].invoice_id+"</p></div><div class='span3'><p class='text-hide data-submit-time'>"+data[i].submit_time.substr(0, 10)+"</p></div><div class='span3'><p class='text-hide data-type-name'>"+(data[i].bill_expenseTypeName == null || data[i].bill_expenseTypeName == '' ? "无" : data[i].bill_expenseTypeName)+"</p></div><div class='span3'><p class='text-hide data-amount'>"+data[i].bill_amount+"</p></div><div class='span3'><p class='text-hide data-desc' title='"+(data[i].desc == null || data[i].desc == '' ? "无" : data[i].desc)+"'>"+(data[i].desc == null || data[i].desc == '' ? "无" : (data[i].desc.length > 8 ? data[i].desc.substr(0, 8) + "...":data[i].desc))+"</p></div><div class='span3'><p class='text-hide data-reasons' title='"+data[i].reasons+"'>"+(data[i].reasons > 8 ? data[i].reasons.substr(0,8)+"...":data[i].reasons)+"</p></div><div class='span2'><a class='data-img' href='"+data[i].bill_img+"'>点击查看</a></div><div class='span2'><a class='text-hide data-add-reasons' href='javascript:void(0)'>添加审核理由</a></div></div>");
				}
				bindOperation();
				bindCheck();
			}
		});
		
		function bindCheck() {
			$(".data-check-invoice-id").die().live("click",function(){
				var invoiceId = $(this).val();
				if ($(this).is(':checked')) {
					invoiceIdList.push($(this));
				} else {
					for(var i=0; i<invoiceIdList.length; i++) {
						if($(invoiceIdList[i]).val() === invoiceId) {
							invoiceIdList.splice(i, 1);
							break;
						}
					}
				}
			})
		}
		
		function onePressPass() {
			if(invoiceIdList.length == 0) {
				alert('请先勾选需要提交审核的发票！');
				return;
			}
			var temp = new Array();
			for(var i=0; i<invoiceIdList.length; i++) {
				temp.push($(invoiceIdList[i]).val());
				$(invoiceIdList[i]).parent().parent().parent().remove();
			}
			$.ajax({
				url : '/companyUser/submitInvoiceAudit',
				type : "POST",
				data : {invoiceIdList:temp.join(",")},
				success : function(data) {
					if(data == null) return;
				}
			});
		}
		
		function onePressReject() {
			if(invoiceIdList.length == 0) {
				alert('请先勾选需要提交审核的发票！');
				return;
			}
			var temp = new Array();
			for(var i=0; i<invoiceIdList.length; i++) {
				temp.push($(invoiceIdList[i]).val());
				$(invoiceIdList[i]).parent().parent().parent().remove();
			}
			$.ajax({
				url : '/companyUser/submitInvoiceAudit',
				type : "POST",
				data : {invoiceIdList:temp.join(",")},
				success : function(data) {
					if(data == null) return;
				}
			});
		}
		
		function bindOperation() {
			// 编辑
            $(".dataEdit").die().live("click",function(){
                var par=$(this).parent().parent(),d={};

                d={
                    'invoice_id' : par.find(".data-invoice-id").text(),
                    "submit_time" : par.find(".data-submit-time").text(),
                    "invoice_img" : par.find(".data-img").text(),
                    "amount" : par.find(".data-amount").text(),
                    "expense_type_name" : par.find(".data-type-name").text(),
                    "desc" : par.find(".data-desc").text(),
                    "reasons" : par.find(".data-reasons").text()
                }
                var tempHtml = par.html();
                par.empty().append(txtTemplate(d,false));
                $("select[name='costType']").val(d.costType);

                $("#cancelEdit").on("click",function(){
                    par.empty().append(tempHtml);
                })
            })
            // 保存
            $(".dataSave").die().live("click",function(){
                var par=$(this).parent().parent(),d={};

                d={
                    'invoice_id' : par.find("input[name='invoice-id']").val(),
                    "submit_time" : par.find("input[name='create-time']").val(),
                    "invoice_img" : par.find("input[name='invoice-code']").val(),
                    "amount" : par.find("input[name='amount']").val(),
                    "expense_type_name" : par.find("input[name='expenseTypeName']").val(),
                    "desc" : par.find("input[name='desc']").val(),
                    "reasons" : par.find("input[name='reasons']").val()
                }
                var tempHtml = par.html();
                par.empty().append(txtTemplate(d,true));
                $.ajax({
        			url : '/companyUser/updateInvoiceReasons',
        			type : "POST",
        			data : {userId:d.amount,expenseTypeId:d.expense_type_val,detailDesc:d.desc,invoiceCode:d.invoice_code,invoiceId:d.invoice_id},
        			success : function(data) {
        				if(data == null) return;
        				var options = '';
        				for(var i=0; i<data.length; i++) {
        					options += "<option value='"+data[i].value+"'>"+data[i].name+"</option>";
        				}
        				expenseTypeSelect = "<select id='expenseSelect' name='expenseSelect' class='input input-small'>"+options+"</select>";
        			}
        		});
            });
            // 删除
            $(".dataDel").die().live("click",function(){
            	var par=$(this).parent().parent();
            	alert(par.html())
            	var invoiceId=par.find(".data-invoice-id").text();
            	if(confirm('确定删除吗?')){
            		par.remove();
            		$.ajax({
            			url : '/companyUser/deleteInvoice',
            			type : "POST",
            			data : {invoiceId:invoiceId},
            			success : function(data) {}
            		});
                }
            })
		}
		
        //侧栏高度
        (function(){
            var H=$(window).height();
            var h1=$(".side-bar-top").height()+$(".side-bar-bottom").height();
            $(".side-bar-content").height(H-h1);
            $(window).resize(function(){
                H=$(window).height();
                $(".side-bar-content").height(H-h1);
            });
        })()
        function txtTemplate(d,txt){
            return txt ? $('<div class="span1"><p class="text-hide data-checkbox"><input type="checkbox"></p></div>' +
            '<div class="span3">'+
            '<p class="text-hide data-invoice-id">'+d.invoice_id+'</p>'+
            '</div>'+
            '<div class="span3">'+
            '<p class="text-hide data-create-time">'+d.create_time+'</p>'+
            '</div>'+
            '<div class="span3">'+
            '<p class="text-hide data-invoice-code">'+d.invoice_code+'</p>'+
            '</div>'+
            '<div class="span3">'+
            '<p class="text-hide data-costType">'+d.expense_type_name+'</p>'+
            '</div>'+
            '<div class="span3">'+
            '<p class="text-hide data-amount">'+d.amount+'</p>'+
            '</div>'+
            '<div class="span4">'+
            '<p class="text-hide data-desc">'+d.desc+'</p>'+
            '</div>'+
            '<div class="span3">'+
            '<a href="javascript:void(0)" class="dataEdit">修改</a>'+
            '<a href="javascript:void(0)" class="dataDel">删除</a>'+
            '</div>') : $('<div class="span1"><p class="text-hide data-checkbox"><input type="checkbox"></p></div>' +
            '<div class="span3">'+
            '<input type="text" name="invoice-id" class="input input-small" value="'+d.invoice_id+'" disabled>'+
            '</div>'+
            '<div class="span3">'+
            '<input type="text" name="create-time" class="input input-small calendar" value="'+d.create_time+'" disabled>'+
            '</div>'+
            '<div class="span3">'+
            '<input type="text" name="invoice-code" class="input input-small" value="'+d.invoice_code+'" >'+
            '</div>'+
            '<div class="span3">'+ expenseTypeSelect +
            '</div>'+
            '<div class="span3">'+
            '<input type="text" name="amount" class="input input-small" value="'+d.amount+'" >'+
            '</div>'+
            '<div class="span5">'+
            '<textarea name="desc" class="input span23">'+d.desc+'</textarea>'+
            '</div>'+
            '<div class="span3">'+
            '<a href="javascript:void(0)" class="button button-success button-mini dataSave">保存</a>'+
            '<a href="javascript:void(0)" id="cancelEdit">取消</a>'+
            '</div>');
        }
       /*  //竖状菜单
       var menu = new menuTree(
            {"nodes" : [
					{text : '发票上传',id : '',href:"/views/webviews/companyUser/expense_account_upload.html", leaf:true, children: []},
					{text : '发票草稿箱',id : '',href:"/views/webviews/companyUser/expense_account_draft.html", leaf:true, children: []},
					{text : '新建报销单',id : '',href:"/views/webviews/companyUser/create_invoice.html", leaf:true, children: []},
					{text : '待审核报销单',id : '',href:"/views/webviews/companyUser/user_wait_audit_invoice.html", leaf:true, children: []},
					{text : '已审核报销单',id : '',href:"/views/webviews/companyUser/user_finish_audit_invoice.html", leaf:true, children: []},
					{text : '报销单历史',id : '',href:"/views/webviews/companyUser/expense_account_history.html", leaf:true, children: []},
					{text : '审核发票',id : '',href:"javascript:void(0);",  leaf:false, expanded : true,children: [
						{text : '待审核发票',id : '', href:"/views/webviews/companyUser/"},
						{text : '已审核发票',id : '', href:"/views/webviews/companyUser/"}                                                   
					]}
                ]
            },"menuTree"
        ); */
      //竖状菜单
        BUI.use('bui/tree',function (Tree) {
            var menu = new Tree.TreeMenu({
            render : '.side-bar-content',

            elCls : 'bui-side-menu', 
            itemCls : 'bui-menu-item',
            expandAnimate : true,
            showIcons : false,

            dirTpl : '<li class="menu-leaf menu-second"><div class="bui-menu-title"><s></s><span class="bui-menu-title-text"><a href="{href}">{text}</a></span></div></li>',
            leafTpl : '<li class="menu-leaf"><a href="{href}">{text}</a></li>',

            nodes : [
   					{text : '发票上传',id : '10',href:"/views/webviews/companyUser/expense_account_upload.html"},
   					{text : '发票草稿箱',id : '20',href:"/views/webviews/companyUser/expense_account_draft.html"},
   					{text : '新建报销单',id : '30',href:"/views/webviews/companyUser/create_invoice.html"},
   					{text : '待审核报销单',id : '40',href:"/views/webviews/companyUser/user_wait_audit_invoice.html"},
   					{text : '已审核报销单',id : '50',href:"/views/webviews/companyUser/user_finish_audit_invoice.html"},
   					{text : '报销单历史',id : '60',href:"/views/webviews/companyUser/expense_account_history.html"},
   					{text : '审核发票',id : '70',href:"javascript:void(0);",  leaf:false, expanded : true,children: [
   						{text : '待审核发票',id : '71', href:"/views/webviews/companyUser/audit_invoice_need_process.html"},
   						{text : '已审核发票',id : '72', href:"/views/webviews/companyUser/audit_invoice_finished.html"}                                                 
   					]}
             ]
        	});
       		menu.render();
            $.each($("li.menu-second"),function(){
                var that = $(this);
                if(that.next().hasClass("menu-second")){
                    that.find("s").remove();
                }
            })
            menu.on('itemclick',function(ev){
                $('.log').text(ev.item.text);
            });
            var firstLeaf = menu.findNode('71'); //获取第一个叶子节点
            menu.setSelected(firstLeaf);
        });
	</script>
</body>
</html>
