<html>
	<head>
		<meta charset="utf-8" />
		<title>帮帮账</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../js/weixinjs/libs/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/weixincss/style.css?201505121446">
		<link rel="stylesheet" type="text/css" href="../../css/weixincss/iconfont/iconfont.css?201505141924">
	</head>
<body>
	<div data-role="page" id="ticket">

		<header>
			<div style="float:left;padding-top:15px;padding-left:15px;">
			<span class="current-menu"></span>
			</div>
			<ul class="menu">
				<li menu-page="bindAccount"><i class="icon-bindproperty iconbigfont"></i>绑定公司</li>
				<li menu-page="disbindAccount"><i class="icon-bindproperty iconbigfont"></i>解除绑定</li>
				<li menu-page="accountSet"><i class="icon-account3 iconbigfont"></i>账号设置</li>
				<li menu-page="help"><i class="icon-help iconbigfont"></i>服务与帮助</li>
			</ul>
		</header>

		<div id="content">
			
		</div>
	</div><!-- /page one -->

	<script id="help" type="text/template">
		<div data-role="tabs">
			<div class="navbar">
				<ul>
			      <li><a href="#service" data-theme="ab" class="ui-btn-active">服务</a></li>
			      <li><a href="#help" data-theme="ab">帮助</a></li>
			    </ul>
			</div>

			<div id="service" class="ui-content typo">
				<p style="color:#38c;">微信帮帮账</p>
						<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;微信帮帮账服务是上海元升财务咨询有限公司提供的微信报销审批服务，通过该服务，您可以高效的完成报销审批的工作。</p>
			</div>		
			<div id="help" class="ui-content typo">
				<p style="color:#38c;">如何绑定公司</p>
						<p>1.点击微信菜单中的绑定公司按钮。</p>
						<p>2.在绑定公司页面的邀请码输入框中输入邀请码，点击绑定按钮。</p>
				<p style="color:#38c;">如何设定账号</p>
				<p>1.点击微信菜单中的帐号设定按钮。</p>
				<p>3.在账号设定页面修改姓名和电子邮件地址，<span style="color:rgb(255,64,129);">请注意</span>，您在这里更新您的电子邮件地址后，当您登陆元升财务系统后台时，请以您在此提供的电子邮件地址为用户名进行系统登陆。</p>
			</div>
		</div>
	</script>

	<script id="accountSet" type="text/template">
		<div data-role="tabs">
			<div class="navbar">
				<ul>
			      <li><a href="#setAccount" data-theme="ab" class="ui-btn-active">设置您的账号信息</a></li>
			    </ul>
			</div>
			<div id="setAccount" class="ui-content typo">
					<div class="item">
						<label>您的姓名：<span class="name-empty-error">不能为空</span></label>
						<input type="text" id="userName" name="userName" value="{{user_name}}"/>
					</div>
					<div class="item">
						<label>您的邮箱：<span class="email-empty-error">不能为空或格式不对</span></label>
						<input type="text" id="userEmail" name="userEmail" value="{{user_msg_email}}"/>
					</div>
					<div style="float:right;margin-top: 0.7em;"> 
						<button class="ladda-button small" id="modifyInfo" style="background :rgba(239, 109, 68, 0.8);">提交</button>
					</div>
			</div>
		</div>
	</script>
	
	<script id="bindAccount" type="text/template">
		<div data-role="tabs">
			<div class="navbar">
				<ul>
				  {{^company}}
			      <li><a href="#companyBind" data-theme="ab" class="ui-btn-active">绑定您的公司</a></li>
			      {{/company}}
			      {{#company}}
			      <li><a href="#companyBind" data-theme="ab" class="ui-btn-active">您已经绑定了公司</a></li>
			      {{/company}}
			    </ul>
			</div>
			<div id="companyBind" class="ui-content typo">
					{{^company}}
					<div class="item">
						<label>邀请码（必填）<span class="code-empty-error">不能为空</span></label>
						<input type="text" id="inviteCode" name="inviteCode"/>
					</div>
					<div style="float:right;margin-top: 0.7em;">                
						<button class="ladda-button small" id="bindInviteCode" style="background :rgba(239, 109, 68, 0.8);">绑定</button>
					</div>
					{{/company}}
					{{#company}}
					<div>
						<label>公司名称：{{name}}</label>
						<label>公司部门：{{branch}}</label>
					</div>
					{{/company}}
			</div>
		</div>
	</script>
	
	<script id="disbindAccount" type="text/template">
		<div data-role="tabs">
			<div class="navbar">
				<ul>
				  {{^company}}
			      <li><a href="#companyBind" data-theme="ab" class="ui-btn-active">您还没有绑定公司</a></li>
			      {{/company}}
			      {{#company}}
			      <li><a href="#companyBind" data-theme="ab" class="ui-btn-active">解除绑定的公司</a></li>
			      {{/company}}
			    </ul>
			</div>
			<div id="companyBind" class="ui-content typo">
					{{^company}}
					<div class="item">
						<div style="float:left;margin-top: 0.7em;">
						<label>请先到绑定公司菜单中进行公司绑定！</label>
					</div>
					{{/company}}
					{{#company}}
					<div>
						<div style="text-align:center;margin-top: 0.7em;">             
						<button class="ladda-button small" id="disbindCompany" style="background :rgba(239, 109, 68, 0.8);">解除绑定</button>
					</div>
					</div>
					{{/company}}
			</div>
		</div>
	</script>

	<script type="text/javascript" src="../../js/weixinjs/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../js/weixinjs/libs/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
	<script type="text/javascript" src="../../js/weixinjs/mustache.js"></script>
	<script type="text/javascript" src="../../js/weixinjs/help2.js?201507062030"></script>
</body>
</html>
